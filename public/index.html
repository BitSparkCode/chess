<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-black p-4">
        <div class="container mx-auto">
            <a href="#" id="new-game" class="text-white px-4">New Game</a>
            <span id="current-turn" class="text-white px-4">Turn: White</span>
        </div>
    </nav>
    <div class="container mx-auto flex">
        <div id="board" class="mt-8 grid grid-cols-8 gap-1"></div>
        <div id="move-history" class="mt-8 ml-8 p-4 bg-white shadow-md rounded w-64">
            <h2 class="text-xl font-bold mb-4">Move History</h2>
            <ul id="moves-list" class="text-sm"></ul>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
